<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- add Bootstrap css -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!-- add custom css -->
        <link rel="stylesheet" href="./css/stylish-portfolio.min.css">
        <link rel="stylesheet" href="./css/chris.css">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        
    </head>
    <body class="bg-primary">
        <!-- Close button -->
        <a class="menu-toggle bg-light rounded" href="javascript:history.back()">
            <!-- <i class="fa fa-close"></i> -->
            <button type="button" class="close-button close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </a>

        <section class="content-section">
            <div class="container text-center">
                <div class="mb-5">
                    <h1 class="text-light">Gallery</h1>
                </div>

                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                        <li data-target="#carousel" data-slide-to="3"></li>
                        <li data-target="#carousel" data-slide-to="4"></li>
                        <li data-target="#carousel" data-slide-to="5"></li>
                        <li data-target="#carousel" data-slide-to="6"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./img/carousel_01.jpeg" alt="first image">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./img/carousel_02.jpg" alt="second image">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./img/carousel_03.jpg" alt="third image">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./img/carousel_04.jpeg" alt="fourth image">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./img/carousel_05.jpg" alt="fifth image">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./img/carousel_06.jpg" alt="sixth image">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./img/carousel_07.jpeg" alt="seventh image">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- add js libraries. bootstrap, jquery, popper -->
        <script src="./js/jquery.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>

    </body>

</html>
